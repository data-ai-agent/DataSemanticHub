apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: system-service-ingress
  annotations:
    # generic ingress annotation, can be overridden in overlays
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: api.system-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: system-service-api
                port:
                  number: 8888
