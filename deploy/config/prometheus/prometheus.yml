# Prometheus Configuration for DataSemanticHub

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'datasemantichub-dev'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # System Service
  - job_name: 'system-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['system-service:8888']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'system-service'

  # Metadata Service (uncomment when available)
  # - job_name: 'metadata-service'
